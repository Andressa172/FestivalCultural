  <script>
    const slider = document.getElementById('auto-slider');
    let scrollInterval;
    let scrollStep = slider.clientWidth; 

   
    function startAutoScroll() {
      scrollInterval = setInterval(() => {
        if (slider.scrollLeft + scrollStep >= slider.scrollWidth) {
          slider.scrollTo({ left: 0, behavior: 'smooth' });
        } else {
          slider.scrollBy({ left: scrollStep, behavior: 'smooth' }); 
        }
      }, 2000); //velocidade
    }
    startAutoScroll();

    slider.addEventListener('mouseenter', () => clearInterval(scrollInterval));
    slider.addEventListener('mouseleave', startAutoScroll);
    function closeFaqAndFocusAudio(event) {
        event.preventDefault(); 
        document.getElementById('faq3').classList.remove('show');
        document.getElementById('descricao-auditiva').focus();
    }
    const btnMobile = document.getElementById('btn-mobile');

    function toggleMenu(event) 
    {
      if (event.type === 'touchstart') event.preventDefault();
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
      const active = nav.classList.contains('active');
      event.currentTarget.setAttribute('aria-expanded', active);
      if (active) {
        event.currentTarget.setAttribute('aria-label', 'Fechar Menu');
      } else {
        event.currentTarget.setAttribute('aria-label', 'Abrir Menu');
      }
    }
    btnMobile.addEventListener('click', toggleMenu);
    btnMobile.addEventListener('touchstart', toggleMenu);
    </script>
